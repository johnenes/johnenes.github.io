<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hairnic - Single Product Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="app/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Poppins:wght@200;600;700&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="../static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="../static/css/style.css" rel="stylesheet">
</head>

<body>    

    <div class="container-fluid newsletter bg-primary py-5 my-5">
      <div class="container py-5">
        <div class="mx-auto text-center wow fadeIn" data-wow-delay="0.1s" style="max-width: 600px;"> 
      <h1 class="display-4 text-white mb-3 animated slideInDown">Order For Day-Old Chicks</h1>
        <form>
          <!-- Type of Day-Old Chick -->
          <div class="mb-3">
            <label for="chickType" class="form-label">Type of Day-Old Chick</label>
            <select class="form-select" id="chickType" required>
              <option selected disabled value="">Select chick type</option>
              <option value="Layer">Layer</option>
              <option value="Broiler">Broiler</option>
              <option value="Noiler">Noiler</option>
            </select>
          </div>
    
          <!-- Breed of Chick -->
          <div class="mb-3">
            <label for="chickBreed" class="form-label">Breed of Chick</label>
            <select class="form-select" id="chickBreed" required>
              <option selected disabled value="">Select breed</option>
              <option value="Rhode Island Red">Rhode Island Red</option>
              <option value="White Leghorn">White Leghorn</option>
              <option value="Cornish Cross">Cornish Cross</option>
              <option value="Plymouth Rock">Plymouth Rock</option>
            </select>
          </div>
    
          <!-- Number of Chicks (increment by 25) -->
          <div class="mb-3">
            <label for="numChicks" class="form-label">Number of Chicks (increments of 25)</label>
            <input type="number" class="form-control" id="numChicks" min="25" step="25" value="25" required>
          </div>

          <!-- Price Display-->
           <div class="mb-3">
              <label class="form-label">Price per Chick: N1,300</label>
              <p id="totalPrice" class="form-control-plaintext">Total Price: N32,500</p>
           </div>
    
          <!-- Preferred Delivery Date (Tuesdays and Fridays only) -->
          <div class="mb-3">
            <label for="deliveryDate" class="form-label">Preferred Delivery Date</label>
            <input type="date" class="form-control" id="deliveryDate" required>
          </div>
    
          <button type="submit" class="btn btn-primary py-2 px-4">Check Out</button>
        </form>
      </div>
    
      <!-- Bootstrap JS and Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
      <script>
        // Restrict delivery date to only allow Tuesdays and Fridays
        const deliveryDateInput = document.getElementById('deliveryDate');
        deliveryDateInput.addEventListener('input', function () {
          const selectedDate = new Date(this.value);
          const day = selectedDate.getUTCDay(); // 0 is Sunday, 1 is Monday, 2 is Tuesday, etc.
          if (day !== 2 && day !== 5) { // 2 is Tuesday, 5 is Friday
            this.setCustomValidity('Please select a Tuesday or Friday.');
          } else {
            this.setCustomValidity('');
          }
        });

        // Calculate total price as number of chicks changes
        const numChicksInput = document.getElementById('numChicks');
        const totalPriceDisplay = document.getElementById('totalPrice');
        const pricePerChick = 1300;
        numChicksInput.addEventListener('input', function () {
          const numChicks = parseInt(this.value);
          const totalPrice = numChicks * pricePerChick;
          totalPriceDisplay.textContent = `Total Price: N${totalPrice}`;
        });
        
        // Initial price calculation on page load
        numChicksInput.dispatchEvent(new Event('input'));    
      </script>

    <!-- JavaScript Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static/lib/wow/wow.min.js"></script>
    <script src="../static/lib/easing/easing.min.js"></script>
    <script src="../static/lib/waypoints/waypoints.min.js"></script>
    <script src="../static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="../static/js/main.js"></script>
</body>

</html>
